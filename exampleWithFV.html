<meta charset="UTF-8">
<script src="https://cdn.rawgit.com/calipho-sib/feature-viewer/v0.1.43/dist/feature-viewer.nextprot.js"></script>
<!--<script src="biovizJS/library/jquery.min.js"></script>-->
<script src="biovizJS/library/jquery-ui.min.js"></script>
<script src="biovizJS/library/jquery.ui-contextmenu.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="biovizJS/css/bioviz-theme/jquery-ui.min.css" type="text/css">
<link rel="stylesheet" href="https://cdn.rawgit.com/calipho-sib/feature-viewer/master/css/style.css" type="text/css">
<!--<link rel="stylesheet" href="biovizJS/css/style.css" type="text/css">-->
<style>
    body {
        text-align: center;
    }
    
    #bioviz {
        height: 500px;
        width: 100%;
    }
    
    .row {
        margin: 20px 0px;
    }
    
    #fv {
        text-align: left;
    }
    
    #pdbForm {
        margin-bottom: 30px;
    }
    .panel-heading h3{
        margin:0px;
    }
    
    #pdbForm select {
        display: inline-block;
        width:100px;
    }
    
    #pdbForm label {
        display: inline-block;
        width:130px;
        text-align: right;
        margin: 15px 10px 0px 0px;
        
    }
    
    .params{
        
        text-align: left;
    }
    .params h4{
        font-weight: 300;
        border-bottom:1px solid #ccc;
        padding-bottom:5px;
    }
    .clickLog li{
        text-decoration: none;
        list-style: none;
    }
    #eventTriggered{
        max-height: 150px;
        overflow-y: scroll;
    }
    .date{
        font-style: italic;
        font-size:13px;
        width:50px;
        display: inline-block;
    }
    .badge{
        margin:0px 10px;
        border-radius:3px;
    }
    .fv-badge{
        background-color: #1bce97;
    }
    .checkbox-inline{
        display: inline-block;
        vertical-align: baseline;
    }
    .checkbox-inline label{
        font-size:11px;
        font-weight: 900;
    }
    .checkbox-inline input[type=checkbox]{
        position: relative;
        margin-right: 5px;
    }
</style>

<body>
    <h1> Test 3D bioviz with Feature viewer</h1>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div>
                <div id="fv"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div id="bioviz"></div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default params">
                <div class="panel-heading">
                    <h3>Params</h3>
                </div>
                <div class="panel-body">
                    <div id="pdbForm">
                        <h4>OPTIONS</h4>
                        <div>
                            <label for="#pdbList">Choose PDB Id : </label>
                            <select id="pdbList" class="form-control input-sm"></select>
                        </div>
                        <div>
                            <label for="#molList">Choose molecule : </label>
                            <select id="molList" class="form-control input-sm"></select>
                            <div class="checkbox-inline">
                                <label>
                                    <input id="showContext" type="checkbox"> SHOW CONTEXT (ALL)
                                </label>
                            </div>
                            
                        </div>
                    </div>
                    <div class="clickLog">
                        <h4>EVENTS </h4>
                        <ul id="eventTriggered"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src='js/bv-fv.js'></script>
<script type="text/javascript" src="biovizJS/BiovizJS.js"></script>
